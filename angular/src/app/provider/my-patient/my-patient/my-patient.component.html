<div class="row" style="align-items: center">
    <div class="col col-md-6">
      <h5 class="card-title">
        {{ '::Menu:MyPatient' | abpLocalization }}
      </h5>
    </div>
    <div class="text-end col col-md-6">
      <div class="text-lg-end pt-2">
        <button  id="create" class="btn btn-primary" type="button" >
          <i class="fa fa-plus me-1"></i>
          <span>{{ '::NewPatient' | abpLocalization }}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-2">
    <div class="input-group">
      <input
        type="text"
        class="form-control bg-white"
        [placeholder]="'::Search' | abpLocalization "
        [(ngModel)]="patientFilter.filterText"
        #search
      />
      <div class="input-group-append">
        <button class="btn" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-body">
      <ngx-datatable [rows]="patients.items" [count]="patients.totalCount" [messages]="{emptyMessage: '::NoDatatoDisplay' | abpLocalization}" default>
        <ngx-datatable-column
          [name]="'::Actions' | abpLocalization"
          [maxWidth]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="showDetailsOfPatient(row.id)">
                  {{ '::View' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [maxWidth]="250" [name]="'::addingType' | abpLocalization" prop="addingType">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ '::Enum:addingType:' + row.addingType | abpLocalization }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          [maxWidth]="250"
          [name]="'::countryCode' | abpLocalization"
          prop="countryCode"
        >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span style="direction: ltr !important;">{{row.countryCode}}</span>
        </ng-template>
      </ngx-datatable-column>
        <ngx-datatable-column
        class="ltr"
          [name]="'::mobileNumber' | abpLocalization"
          [maxWidth]="380"
          prop="mobileNumber"
        ></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  
  <!-- End Table -->
